<html>
  <head>
  <title>Webview Integration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
	body {
		background-color: #E6E6FA;
	}
	.btn-image:before {
		content: "";
		width: 25px;
		height: 25px;
		display: inline-block;
		margin-right: 5px;
		vertical-align: middle;
		background-color: transparent;
		background-position : center center;
		background-repeat:no-repeat;
	}
	.btn-background:before{
		background-image : url(https://storage.googleapis.com/settle-core-prod-kh1suzlc_ads/settle-logo.png);
		background-size: 25px 25px;
	}
  </style>
  </head>
  <body class="bg-secondary bg-gradient"> 
  <div class="container d-flex justify-content-center"><h4 class="text-light mt-4">Dymmy website ticket app</h4></div>
	<div class="container d-flex align-items-center justify-content-center" style="height: 50%">
		<button class="btn btn-dark btn-image btn-background" onclick="executeLink('http://settle.eu/s/cjIxC/payment/')">Pay with Settle</button>
	</div>
    <script>
	 function executeLink(link) {
		window.ReactNativeWebView.postMessage(link)
	 }
    </script>
  </body>
  </html>
